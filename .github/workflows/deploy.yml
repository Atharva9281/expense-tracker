# .github/workflows/deploy.yml
name: 🚀 Deploy Expense Tracker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ✅ Build and Test Job
  build-and-test:
    name: 🏗️ Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: 📂 Checkout code
      uses: actions/checkout@v4
    
    - name: ⚡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # No cache setting - we'll use npm install
    
    - name: 📦 Install Backend Dependencies
      working-directory: ./backend
      run: npm install
    
    - name: 📦 Install Frontend Dependencies  
      working-directory: ./frontend/expense-tracker
      run: npm install
    
    - name: 🏗️ Build Frontend
      working-directory: ./frontend/expense-tracker
      run: npm run build
    
    - name: ✅ Build Success
      run: echo "🎉 Build completed successfully!"

  # 🚀 Deploy Backend to Render
  deploy-backend:
    name: 🚀 Deploy Backend
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 🚀 Trigger Render Deploy
      env:
        RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
      run: |
        curl -X POST "$RENDER_DEPLOY_HOOK"
    
    - name: ⏳ Wait for Deployment
      run: sleep 30
    
    - name: 🏥 Health Check Backend
      run: |
        echo "🏥 Checking backend health..."
        curl -f https://expense-tracker-backend-nywf.onrender.com/health || echo "Backend might be starting up..."

  # 🌐 Deploy Frontend to Vercel
  deploy-frontend:
    name: 🌐 Deploy Frontend
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 📂 Checkout code
      uses: actions/checkout@v4
    
    - name: 🚀 Deploy to Vercel
      working-directory: ./frontend/expense-tracker
      run: |
        npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes

  # 🎉 Success Notification
  notify-success:
    name: 🎉 Deployment Complete
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
    - name: 🎉 Success Message
      run: |
        echo "🎉 Deployment successful!"
        echo "🌐 Frontend: https://expense-tracker-nine-iota-78.vercel.app"
        echo "🔗 Backend: https://expense-tracker-backend-nywf.onrender.com"