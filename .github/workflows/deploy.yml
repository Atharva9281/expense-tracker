# .github/workflows/deploy.yml
name: ğŸš€ Deploy Expense Tracker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # âœ… Build and Test Job
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
    
    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # No cache setting - we'll use npm install
    
    - name: ğŸ“¦ Install Backend Dependencies
      working-directory: ./backend
      run: npm install
    
    - name: ğŸ“¦ Install Frontend Dependencies  
      working-directory: ./frontend/expense-tracker
      run: npm install
    
    - name: ğŸ—ï¸ Build Frontend
      working-directory: ./frontend/expense-tracker
      run: npm run build
    
    - name: âœ… Build Success
      run: echo "ğŸ‰ Build completed successfully!"

  # ğŸš€ Deploy Backend to Render
  deploy-backend:
    name: ğŸš€ Deploy Backend
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸš€ Trigger Render Deploy
      env:
        RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
      run: |
        curl -X POST "$RENDER_DEPLOY_HOOK"
    
    - name: â³ Wait for Deployment
      run: sleep 30
    
    - name: ğŸ¥ Health Check Backend
      run: |
        echo "ğŸ¥ Checking backend health..."
        curl -f https://expense-tracker-backend-nywf.onrender.com/health || echo "Backend might be starting up..."

  # ğŸŒ Deploy Frontend to Vercel
  deploy-frontend:
    name: ğŸŒ Deploy Frontend
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸš€ Deploy to Vercel
      working-directory: ./frontend/expense-tracker
      run: |
        npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes

  # ğŸ‰ Success Notification
  notify-success:
    name: ğŸ‰ Deployment Complete
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
    - name: ğŸ‰ Success Message
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ Frontend: https://expense-tracker-nine-iota-78.vercel.app"
        echo "ğŸ”— Backend: https://expense-tracker-backend-nywf.onrender.com"