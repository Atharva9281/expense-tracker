# .github/workflows/deploy.yml
name: ğŸš€ Deploy Expense Tracker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # âœ… Testing Job
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
    
    - name: âš¡ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install Backend Dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: ğŸ“¦ Install Frontend Dependencies  
      working-directory: ./frontend/expense-tracker
      run: npm ci
    
    - name: ğŸ” Lint Backend Code
      working-directory: ./backend
      run: npm run lint --if-present
    
    - name: ğŸ” Lint Frontend Code
      working-directory: ./frontend/expense-tracker
      run: npm run lint --if-present
    
    - name: ğŸ§ª Run Backend Tests
      working-directory: ./backend
      run: npm test --if-present
    
    - name: ğŸ§ª Run Frontend Tests
      working-directory: ./frontend/expense-tracker
      run: npm test --if-present
    
    - name: ğŸ—ï¸ Build Frontend
      working-directory: ./frontend/expense-tracker
      run: npm run build

  # ğŸ”’ Security Scan Job
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”’ Run Snyk Security Scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  # ğŸš€ Deploy Backend to Render
  deploy-backend:
    name: ğŸš€ Deploy Backend
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸš€ Trigger Render Deploy
      env:
        RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
      run: |
        curl -X POST $RENDER_DEPLOY_HOOK
    
    - name: â³ Wait for Deployment
      run: sleep 60
    
    - name: ğŸ¥ Health Check Backend
      run: |
        curl -f https://expense-tracker-backend-nywf.onrender.com/health || exit 1

  # ğŸŒ Deploy Frontend to Vercel
  deploy-frontend:
    name: ğŸŒ Deploy Frontend
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-args: '--prod'
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./frontend/expense-tracker

  # ğŸ§ª End-to-End Tests
  e2e-tests:
    name: ğŸ§ª E2E Tests
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
    
    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: ğŸ§ª Run E2E Tests
      run: |
        echo "ğŸ§ª Running E2E tests against production"
        # Add your E2E testing commands here
        # e.g., Playwright, Cypress, etc.
    
    - name: ğŸ¥ Full App Health Check
      run: |
        echo "ğŸ¥ Testing full application health"
        curl -f https://expense-tracker-nine-iota-78.vercel.app/
        curl -f https://expense-tracker-backend-nywf.onrender.com/health

  # ğŸ“Š Performance Tests
  performance:
    name: ğŸ“Š Performance Tests
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸš€ Lighthouse Performance Test
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          https://expense-tracker-nine-iota-78.vercel.app
        uploadArtifacts: true
        temporaryPublicStorage: true

  # ğŸ‰ Deployment Success Notification
  notify:
    name: ğŸ‰ Notify Success
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend, e2e-tests, performance]
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
    - name: ğŸ‰ Success Notification
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ Frontend: https://expense-tracker-nine-iota-78.vercel.app"
        echo "ğŸ”— Backend: https://expense-tracker-backend-nywf.onrender.com"
        echo "ğŸ“Š All tests passed!"